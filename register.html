<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <center>
        <div class="container-header">
            <h1>System E-Voting</h1>
        </div>
        
        <div class="container">
            <h3>Buat Akun</h3>
            <form action="register.php" method="post" enctype="multipart/form-data">
                <input type="text" name="name" placeholder="Nama" required> <br><br>
                <input type="text" name="alamat" placeholder="Alamat" required> <br><br>
                <input type="password" name="password" placeholder="Kata Sandi" required> <br><br>
                <input type="password" name="c_password" placeholder="Konfirmasi Kata Sandi" required> <br><br>
                <input type="file" name="photo"> <br><br>
                
                <input type="radio" name="jeniskelamin" value="Pria">
                <label>Pria</label>
                <input type="radio" name="jeniskelamin" value="Wanita">
                <label>Wanita</label> <br><br>

                <select name="role">
                    <option value="1">Voter</option>
                    <option value="2">Group</option>
                </select> <br><br>

                <button class="masuk" type="submit">Daftar</button> <br><br>       
                Sudah Punya Akun? <a href="index.html">Masuk</a>
            </form>
        </div>
    </center>
</body>
</html>
